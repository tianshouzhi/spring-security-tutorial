<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center">登录界面</h1>

            <div class="alert alert-danger" ng-show="loginError">
                <strong>登录失败!</strong> 请检查输入的用户名或者密码是否正确！
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" >密码</label>
                    <input type="password" class="form-control" id="password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-default">登录</button>
            </form>
        </div>
    </div>
</div>
